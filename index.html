<!DOCTYPE>
<html>

<head>
  <title>ZenTube</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
  <script src="application.js"></script>
   <link rel="stylesheet" type="text/css" href="theme.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body ng-app="YouTubeApp" ng-controller="YouTubeCtrl">

	<div id='playList_container' >
		<h3>My play list<h3>
		<ul>
			<li ng-click="openCategory($event, his.id)" ng-repeat="his in historys ">{{his.name}} {{his.id}}</li>
		</ul>

	</div>

	<div id="controller_container">
		<form>
		Video Name: <input type="text" ng-model="name" placeHolder= "Enter video name" >
		Video ID: <input type="text" ng-model="yt.videoid" placeHolder="Enter YouTube ID">
		<button ng-click="addStartName()">Add to my play list</button>
		</form>

		<div id="youtube">
		<youtube  width="{{yt.width}}" height="{{yt.height}}" videoid="{{yt.videoid}}"></youtube>  
		<div>
	</div>
</body>
</html>
